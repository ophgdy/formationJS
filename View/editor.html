<div id="editor">
  <div id="editor-viewer">
    <svg
      width="100%"
      height="100%"
      viewBox="0 0 1000 1000"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <image
        xlink:href="https://upload.wikimedia.org/wikipedia/commons/8/87/Chimpanzee-Head.jpg"
        x="0"
        y="0"
      />
      <text
        x="10"
        y="40"
        font-style="italic"
        font-weigth="900"
        style="text-decoration: underline; fill: aqua"
      >
        YO !
      </text>
    </svg>
  </div>
  <div id="editor-form">
    <form action="#" name="meme-form">
      <h2>Titre</h2>
      <input
        type="text"
        name="titre"
        id="meme-titre"
        placeholder="redige ton texte"
      />
      <br />
      <br />
      <label for="meme-image"><h2>Image</h2></label>
      <br />
      <select name="imageId" id="meme-image">
        <option value="-1">aucune image</option>
      </select>
      <br />
      <br />
      <h2>Texte</h2>
      <input type="text" name="text" id="meme-texte" placeholder="txt" />
      <div class="flex-col">
        <div>
          <label for="meme-x">x</label><br />
          <input type="number" name="x" id="meme-x" />
        </div>
        <br /><br /><br />
        <div>
          <label for="meme-y">y</label><br />
          <input type="number" name="y" id="meme-y" />
        </div>
        <br />
        <br />
        <div>Couleur: <input type="color" name="color" /></div>
      </div>
      <br />
      <div class="center">
        <input
          class="btn btn-danger"
          type="reset"
          value="Annuller"
          id="Annuler"
        />
        <button
          class="btn btn-primary"
          type="submit"
          value="Valider"
          id="Valider"
        >
          Valider
        </button>
      </div>
    </form>
  </div>
</div>
