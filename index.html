<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet Formation</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/Style/style.css" />
    <!-- com.-->
    <script src="/JS/index.js"></script>
  </head>
  <body>
    <header>
      <div id="header-name">
        Zoo<span id="dot">.</span><span id="js">js</span>
      </div>
      <div id="theme" class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Fond</label
        >
      </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page"
                >Home <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>
              </div>
            </li>
          </ul>
          <form class="d-flex my-2 my-lg-0">
            <input
              class="form-control me-sm-2"
              type="text"
              placeholder="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <article>
      <div id="editor">
        <div id="editor-viewer">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 1000 1000"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <image
              xlink:href="https://upload.wikimedia.org/wikipedia/commons/8/87/Chimpanzee-Head.jpg"
              x="0"
              y="0"
            />
            <text x="10" y="20" id="mimile">
              EMILE, MON PAPA C'EST LE PLUS FORT !!
            </text>
          </svg>
        </div>
        <div id="editor-form">
          <form action="#" name="meme-form">
            <h2>Titre</h2>
            <input
              type="text"
              name="titre"
              id="meme-titre"
              placeholder="redige ton texte"
            />
            <br />
            <br />
            <label for="meme-image"><h2>Image</h2></label>
            <br />
            <select name="ImageID" id="meme-image">
              <option value="1">aucune image</option>
            </select>
            <br />
            <br />
            <h2>Texte</h2>
            <input type="text" name="text" id="meme-texte" placeholder="txt" />
            <div class="flex-col">
              <div>
                <label for="meme-x">x</label><br />
                <input type="number" name="x" id="meme-x" />
              </div>
              <div>
                <label for="meme-y">y</label><br />
                <input type="number" name="y" id="meme-y" />
              </div>
            </div>
            <br />
            <div class="center">
              <input
                class="btn btn-danger"
                type="reset"
                value="Annuller"
                id="Annuler"
              />
              <button
                class="btn btn-primary"
                type="submit"
                value="Valider"
                id="Valider"
              >
                Valider
              </button>
            </div>
          </form>
        </div>
      </div>
    </article>
    <footer>GAUDRY &copy;2023</footer>
  </body>
</html>
